<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Badge shape -->
  <defs>
    <linearGradient id="policeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a5c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#policeGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Shield shape for police -->
  <path d="M 50 20 L 65 28 L 65 45 Q 65 60 50 70 Q 35 60 35 45 L 35 28 Z" fill="#ffffff" stroke="none"/>
  
  <!-- Police badge star -->
  <g transform="translate(50, 45)">
    <!-- 5-pointed star -->
    <polygon points="0,-12 3,-4 12,-4 6,2 9,10 0,5 -9,10 -6,2 -12,-4 -3,-4" fill="#0f4c92" stroke="none"/>
  </g>
  
  <!-- Optional: text or number -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">POLSEK</text>
</svg>